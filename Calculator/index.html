<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <form>
                <div class="display">
                    <input type="text" name="display" class="dd">
                </div>
                <div>
                    <input type="button" value="AC" onclick="
                        document.querySelector('.dd').value='';
                        " class="colored">
                    <input type="button" value="DE" onclick="
                    let c=document.querySelector('.dd').value;
                    let ans=c.toString().slice(0,-1);
                    document.querySelector('.dd').value=ans;
                    " class="colored">
                    <input type="button" value="." onclick="display.value+='.'" class="colored">
                    <input type="button" value="/" onclick="display.value+='/'" class="colored">
                </div>
                <div>
                    <input type="button" value="7" onclick="
                        document.querySelector('.dd').value+=7;
                        ">
                    <input type="button" value="8" onclick="
                     document.querySelector('.dd').value+=8;
                    ">
                    <input type="button" value="9" onclick="display.value+='9'">
                    <input type="button" value="*" onclick="display.value+='*'" class="colored">
                </div>
                <div>
                    <input type="button" value="4" onclick="display.value+='4' ">
                    <input type="button" value="5" onclick="display.value+='5'">
                    <input type="button" value="6" onclick="display.value+='6'">
                    <input type="button" value="-" onclick="display.value+='-'" class="colored">
                </div>
                <div>
                    <input type="button" value="1" onclick="display.value+='1'">
                    <input type="button" value="2" onclick="display.value+='2'">
                    <input type="button" value="3" onclick="display.value+='3'">
                    <input type="button" value="+" onclick="display.value+='+'" class="colored">
                </div>
                <div>
                    <input type="button" value="00" onclick="display.value+='00'">
                    <input type="button" value="0" onclick="display.value+='0'">
                    <input type="button" value="=" class="equal" onclick="
                    document.querySelector('.dd').value=eval(document.querySelector('.dd').value);
                    ">
                </div>
            </form>
        </div>

    </div>

</body>

</html>
