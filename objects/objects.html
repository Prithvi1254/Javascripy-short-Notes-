<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
</head>

<body>
    <script>
        console.log('hello'.length);
        const product = {
            name: 'socks',
            price: 1090
        };
        console.log(product);
        console.log(product.name);
        console.log(product.price);
        product.name = 'contentchanged';
        console.log(product.name);
        delete product.name;
        console.log(product);

        // Other way of accesing items in =side the objects
        const product2 = {
            name: 'Prithvi',
            Age: 20
        };
        console.log(product2['name']);

        console.log(JSON.stringify(product2));
        console.log(typeof JSON.stringify(product2));

        // To convert jasomn string back to javascript 
        const json = JSON.stringify(product2);
        console.log(JSON.parse(json));
    </script>
</body>

</html>
