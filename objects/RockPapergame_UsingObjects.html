<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScisor</title>
</head>

<body>
    <p>Rock Paper Scissors</p>
    <button onclick="
    playGame('rock');
    ">Rock</button>
    <button onclick="
    playGame('paper');
    ">Paper</button>

    <button onclick="
    playGame('scissor');
    ">Scissor</button>
    <button onclick="
    score.win=0;
    score.loss=0;
    score.tie=0;
    localStorage.removeItem('score');
    ">Reset</button>
    <br>
    <br>
    <br>
    <a href="RockPaperfinal.html">Click here</a><span>to see final version of project</span>
    <script>
        let score = JSON.parse(localStorage.getItem('score'));
        // This gets the storage out
        if (score === null) {
            score = {
                win: 0,
                loss: 0,
                tie: 0
            };
        }
        function playGame(picked) {
            let computerMove = pickComputerMove();

            result = '';
            if (picked === 'paper') {
                if (computerMove === 'rock') {
                    result = 'You Won';
                    score.win++;
                }
                else if (computerMove === 'paper') {
                    result = 'Tie';
                    score.tie++;
                }
                else {
                    result = 'You Lose';
                    score.loss++;
                }
            }
            else if (picked === 'rock') {
                if (computerMove === 'rock') {
                    result = 'Tie';
                    score.tie++;
                }
                else if (computerMove === 'paper') {
                    result = 'You lose';
                    score.loss++;
                }
                else {
                    result = 'You won';
                    score.win++;
                }
            }
            else {
                if (computerMove === 'rock') {
                    result = 'You Lose';
                    score.loss++;
                }
                else if (computerMove === 'paper') {
                    result = 'You won';
                    score.win++;
                }
                else {
                    result = 'Tie';
                    score.tie++;
                }
            }
            // when we refresh the page all the dat gets equal to zero so we need to store it in a local storage. Local storage only accepts string. here the first string is name
            localStorage.setItem('score', JSON.stringify(score));
            // Alert will display on the popup
            return alert(`You picked ${picked}. Computer picked ${computerMove} .${result} 
Wins::${score.win} Loss::${score.loss} Tie::${score.tie}`);
        }

        function pickComputerMove() {
            let computerMove = '';
            const randomNumber = Math.random();

            if (randomNumber >= 0 && randomNumber < 1 / 3) {
                computerMove = 'rock';
            }
            else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
                computerMove = 'paper';
            }
            else {
                computerMove = 'Scissor';
            }
            // console.log(computerMove);
            return computerMove;
        }
    </script>
</body>

</html>
