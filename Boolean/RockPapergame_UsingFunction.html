<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScisor</title>
</head>

<body>
    <p>Rock Paper Scissors</p>
    <button onclick="
    playGame('rock');
    ">Rock</button>
    <button onclick="
    playGame('paper');
    ">Paper</button>

    <button onclick="
    playGame('scissor');
    ">Scissor</button>
    <br>
    <br>
    <br>
    <a href="RockPaperfinal.html">Click here</a><span>to see final version of project</span>
    <script>
        function playGame(picked) {
            let computerMove = pickComputerMove();

            result = '';
            if (picked === 'paper') {
                if (computerMove === 'rock') {
                    result = 'You Won';
                }
                else if (computerMove === 'paper') {
                    result = 'Tie';
                }
                else {
                    result = 'You Lose';
                }
            }
            else if (picked === 'rock') {
                if (computerMove === 'rock') {
                    result = 'Tie';
                }
                else if (computerMove === 'paper') {
                    result = 'You lose';
                }
                else {
                    result = 'You won';
                }
            }
            else {
                if (computerMove === 'rock') {
                    result = 'You Lose';
                }
                else if (computerMove === 'paper') {
                    result = 'You won';
                }
                else {
                    result = 'Tie';
                }
            }
            // Alert will display on the popup
            return alert(`You picked ${picked}. Computer picked ${computerMove} .${result}`);
        }

        function pickComputerMove() {
            let computerMove = '';
            const randomNumber = Math.random();

            if (randomNumber >= 0 && randomNumber < 1 / 3) {
                computerMove = 'rock';
            }
            else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
                computerMove = 'paper';
            }
            else {
                computerMove = 'Scissor';
            }
            // console.log(computerMove);
            return computerMove;
        }
    </script>
</body>

</html>
