<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booleans</title>
</head>

<body>
    <script>
        console.log(3 < 5);
        console.log(5 == '5.00');
        // The above will return true despite one being float and other int to remove this we use triple equal
        console.log(5 === '5.00');

        // if statement
        if (false) {
            console.log('if');
        }
        else {
            console.log('else');
        }
    </script>
</body>

</html>
